<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadores de Pratos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para ícones -->
</head>
<body>
    <header>
        <h1>Lavadores de Pratos</h1>
    </header>

    <!-- Tela de Introdução -->
    <div id="intro" class="card">
        <h2>Bem-vindo!</h2>
        <label for="player-name">Nome do Jogador:</label>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button id="start-game" class="btn-primary">Iniciar Jogo</button>
    </div>
    
    <!-- Informações do Jogo -->
    <div id="game-info" class="hidden card">
        <h2>Informações do Jogo</h2>
        <p id="player-name-display">Nome do Jogador: </p>
        <p>Pratos Lavados: <span id="pratos-lavados">0</span></p>
        <p>Pratos Empilhados: <span id="pratos-empilhados">0</span></p>
    </div>
    
    <!-- Pilhas de Pratos -->
    <div id="pilhas" class="hidden">
        <div class="pilha card">
            <h2><i class="fas fa-concierge-bell"></i> Pilha 1</h2>
            <ul id="pilha1-lista">
                <li><i class="fas fa-utensils"></i> Prato 3</li>
                <li><i class="fas fa-utensils"></i> Prato 2</li>
                <li><i class="fas fa-utensils"></i> Prato 1</li>
            </ul>
        </div>
        <div class="pilha card">
            <h2><i class="fas fa-concierge-bell"></i> Pilha 2</h2>
            <ul id="pilha2-lista">
                <li><i class="fas fa-utensils"></i> Prato 6</li>
                <li><i class="fas fa-utensils"></i> Prato 5</li>
                <li><i class="fas fa-utensils"></i> Prato 4</li>
            </ul>
        </div>
        <div class="pilha card">
            <h2><i class="fas fa-concierge-bell"></i> Pilha 3</h2>
            <ul id="pilha3-lista">
                <li><i class="fas fa-utensils"></i> Prato 9</li>
                <li><i class="fas fa-utensils"></i> Prato 8</li>
                <li><i class="fas fa-utensils"></i> Prato 7</li>
            </ul>
        </div>
    </div>

    <!-- Mensagens -->
    <div id="message-box" class="hidden"></div>

    <!-- Controles de Lavagem de Prato -->
    <div id="controls" class="hidden">
        <input type="text" id="input-sequencia" placeholder="Rotulo do prato">
        <button id="lavar-prato" class="btn-secondary">Lavar</button>
    </div>
    
    <!-- Ranking -->
    <div id="ranking" class="hidden card">
        <h2>Ranking</h2>
        <ul id="ranking-list"></ul>
    </div>

    <script src="js/script.js"></script>

    <audio id="background-music" loop>
        <source src="components/Estela - Jovenes Viejos.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div id="confetti" class="confetti"></div>

</body>
</html>
